name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd backend
          pnpm install

      # THIS IS THE KEY FIX - Generate Prisma client before type checking
      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: Type check
        run: |
          cd backend
          pnpm build

      - name: Lint
        run: |
          cd backend
          pnpm lint
